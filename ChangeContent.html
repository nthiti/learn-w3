<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- การเปลี่ยนเนื้อหาใน HTML -->
    <!-- [ document.getElementById("demo").innerHTML = "Hello JavaScript"; ] -->
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    <!-- Test -->
    <h2>Stat Learning JavaScript</h2>
    <p id="ant">Are you ready?</p>
    <button onclick='document.getElementById("ant").innerHTML="Let is Gooo!!"'>Yes</button><br>
    
    <!-- เปลี่ยนรูปภาพ -->
    <!-- [ document.getElementById('img-time').src='../learn-w3/img/sun.png' ] -->
    <button onclick="document.getElementById('img-time').src='../learn-w3/img/sun.png'">Sunset</button>
    <img src="../learn-w3/img/sun.png" id="img-time">
    <button onclick="document.getElementById('img-time').src='../learn-w3/img/moon.jpg'">Sunrise</button>

    <!-- เปลี่ยนรูปแบบ text -->
    <!-- [ document.getElementById('text-topic').style.fontSize='35px' ] -->
    <p id="text-topic">JavaScript Free Size</p>
    <button onclick="document.getElementById('text-topic').style.fontSize='35px'">Click</button>

    <!-- ซ่อนข้อมูล -->
    <!-- [ document.getElementById('detail').style.display='none' ] -->
    <p id="detail">Thitiporn Kaewburong</p>
    <button onclick="document.getElementById('detail').style.display='none'">Click</button>


    <!-- แสดงข้อมูลที่ซ่อนไว้ -->
    <!-- [ document.getElementById('title').style.display='block' ] -->
    <p id="title" style="display: none;">I'm a studen at Kasertsart University</p>
    <button onclick="document.getElementById('title').style.display='block'">Click</button>
</body>
</html>
