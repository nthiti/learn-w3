<!-- การใช้ document.write() -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First Page</h1>
    <!-- เมื่อใส่ document.write() ในนี้จะทำให้ข้อมูลใน HTML หายทั้งหมดและจะขึ้นแค่ข้อมูลใน () -->
    <button onclick="document.write(50+50)">Click</button>
</body>
<script>
    document.write(6+4);
</script>
</html>
