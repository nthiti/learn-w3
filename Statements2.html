<!-- การใช้งาน Function -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello!! Introduction Myself</h1>
    <button onclick="mydata()">Click</button>
    <p id="name"></p>
    <p id="like"></p>

    <script>
        function mydata() {
            document.getElementById('name').innerHTML="Thitiporn Kaewburong";
            document.getElementById('like').innerHTML="My Favorite Color is Pink.";
        }
    </script>
</body>
</html>
